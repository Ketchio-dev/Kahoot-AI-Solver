<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Youtube Ad Blocker Settings</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: sans-serif;
    }

    h2 {
      margin-top: 0;
      font-size: 16px;
    }

    .form-group {
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 12px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 8px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #357ae8;
    }

    #status {
      margin-top: 10px;
      font-size: 12px;
      color: green;
      text-align: center;
      display: none;
    }
  </style>
</head>

<body>
  <!-- Settings Toggle Button -->
  <button id="toggleViewBtn"
    style="position: absolute; top: 10px; right: 10px; background: none; border: none; cursor: pointer; font-size: 16px; width: auto; padding: 0;">‚öôÔ∏è</button>

  <!-- FAKE VIEW: Default -->
  <div id="fake-view" style="text-align: center; padding-top: 20px;">
    <h2 style="font-size: 18px; margin-bottom: 20px;">Youtube Ad Blocker</h2>

    <div
      style="background-color: #4CAF50; color: white; width: 80px; height: 80px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px auto; font-size: 30px; box-shadow: 0 4px 10px rgba(0,0,0,0.2);">
      üõ°Ô∏è

    <h3 style="color: #4CAF50; margin: 0;">PROTECTION ACTIVE</h3>

    <div style="margin-top: 30px; border-top: 1px solid #eee; padding-top: 10px;">
      <label style="color: #999; font-size: 11px;">BLOCKING LEVEL: AGGRESSIVE</label>
    </div>
  </div>

  <!-- REAL VIEW: Hidden by default -->
  <div id="real-view" style="display: none;">
    <h2>Settings</h2>
    <div class="form-group">
      <label for="apiKey">Gemini API Key:</label>
      <input type="text" id="apiKey" placeholder="Enter your Gemini API Key">
    </div>
    <div class="form-group">
      <label for="openaiApiKey">OpenAI API Key:</label>
      <input type="text" id="openaiApiKey" placeholder="Enter your OpenAI API Key">
    </div>
    <button id="saveBtn" style="margin-bottom: 10px;">Save Settings</button>
    <hr>
    <button id="solveBtn" style="background-color: #34a853; margin-top: 5px;">‚ö° Gemini 3 Flash</button>
    <button id="solveProBtn" style="background-color: #9334a8; margin-top: 5px;">üß† Gemini 3 Pro</button>
    <button id="solveGptBtn" style="background-color: #10a37f; margin-top: 5px;">ü§ñ ChatGPT 5.2</button>

  <script src="popup.js"></script>
</body>

</html>
